<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load the static tag to generate URLs for static files -->
    {% load static %}
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'account.css' %}">
    <style>
        body {
            text-align: center; /* Center align all content */
        }
        form {
            display: inline-block; /* Display the form as an inline-block to center it */
            text-align: left; /* Align text inside the form to the left */
            margin-top: 20px; /* Add some space between the image and the form */
        }
    </style>
</head>
<body>

    <!-- Image Embedding with Link at the top -->
    <div>
        <a href="https://www.spotify.com/">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/01/Spotify_Logo_RGB_White-1.png" alt="Spotify Logo" width="150">
        </a>
    </div>

    <h3> Sign Up</h3>

    <form action="/signup" method="post"> 
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter a Username" required>
        <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password" required>
        <br>
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        <br>
        <button type="submit">SignUp</button>
    </form>
    
    <script src="" async defer></script>
</body>
</html>
